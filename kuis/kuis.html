          Ini adalah halaman kuis EduTech. Tambahkan soal-soal dan interaksi

        </p>

      <!-- Kuis Section -->
      <section class="kuis" id="kuis">
        <h2 class="animated-heading">Kuis - EduTech</h2>
        <div class="kuis-container">
          <div class="kuis-card">
            <h3>Soal 1</h3>
            <p>Apa ibukota Indonesia?</p>
            <input type="radio" id="soal1a" name="soal1" value="Jakarta" />
            <label for="soal1a">Jakarta</label><br />
            <input type="radio" id="soal1b" name="soal1" value="Bandung" />
            <label for="soal1b">Bandung</label><br />
            <input type="radio" id="soal1c" name="soal1" value="Surabaya" />
            <label for="soal1c">Surabaya</label>
          </div>
          <div class="kuis-card">
            <h3>Soal 2</h3>
            <p>Siapa presiden pertama Indonesia?</p>
            <input type="radio" id="soal2a" name="soal2" value="Sukarno" />
            <label for="soal2a">Sukarno</label><br />
            <input type="radio" id="soal2b" name="soal2" value="Suharto" />
            <label for="soal2b">Suharto</label><br />
            <input type="radio" id="soal2c" name="soal2" value="Habibie" />
            <label for="soal2c">Habibie</label>
          </div>
          <button class="btn" onclick="checkQuiz()">Submit</button>
        </div>
        <p id="quizResult"></p>
